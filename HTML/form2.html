<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

	
	<form>
		<p>Do you prefer cats or dogs?</p>
		<!-- radio button -->
		<label for="dogs">Dogs</label>
		<input name="petChoice" type="radio" id="dogs" value="DOGS">
		<label for="cats">Cats</label>
		<input name="petChoice" type="radio" id="cats" value="CATS">	
		
		<p>What's your favourite colour?</p>
		<!-- select tag -->
		<select name="colour">
			<option>Black</option>
			<option>Grey</option>
			<option>Purple</option>
		</select>

		<p>What's your current mood?</p>
		<!-- select tag -->
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>


		<!-- textarea tag -->
		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>
	</form>
	
	
</body>
</html>
